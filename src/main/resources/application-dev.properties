# O valor create indica que toda vez que a aplicação for executada, o banco de dados será zerado e criado novamente
# Os valores para a chave são: none / validate / update / create / create-drop
spring.jpa.hibernate.ddl-auto=create 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

